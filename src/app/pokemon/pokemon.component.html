<table *ngIf="responsePokemon">
<thead>
    <td>
        Nome
    </td>
    <td>
        Url
    </td>
</thead>
<tbody >
    <tr *ngFor="let pokes of responsePokemon.results">
        <td>
          <a href="">{{pokes.name}}</a>  
        </td>
        <td>
            {{pokes.url}}
        </td>
        
    </tr>
   <!--<app-pokemon-detail></app-pokemon-detail>--> 
</tbody>

</table>
